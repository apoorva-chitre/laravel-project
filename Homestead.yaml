---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: apoorva
name: apoorva
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/Users/workstation-02/Documents/apoorva"
      to: "/home/vagrant/apoorva"

sites:
    - map: homestead.app
      to: "/home/vagrant/apoorva/blog/public"

databases:
    - homestead

